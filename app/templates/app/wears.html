{% extends 'app/base.html' %}
{% load static %}
{% block title %} Mobail {% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
    <a href="{% url 'wearsdata' 'Denim' %}" class="list-group-item
    list-group-item-action" aria-current="true" style="background-color: salmon;" >Denim</a>

    <a href="{% url 'wearsdata' 'Raymond' %}" class="list-group-item
    list-group-item-action" aria-current="true" style="background-color: salmon;">Raymond</a>

    <a href="{% url 'wearsdata' 'Diesel' %}" class="list-group-item
    list-group-item-action" aria-current="true" style="background-color: salmon;">Diesel</a>
  </div>
  <div class="col-sm-8">
   <div class="row">
       {% for w in wears %}
       <div class="col-sm-4 text-center mb-4" >
           <a href="{% url 'product-detail' w.id %}"
            class="btn">
        <div class="item" >
            <img src="{{w.product_image.url}}" alt=""
            height="300" class="">
            <div class="fw-bold" >{{w.title}}</div>
            <div class="fw-bold">{{w.discounted_price}}
            <small class="fw-light text-decoration-line-through">{{w.selling_price}}</small></div>
           
        </div>
        </a>
       </div>
       {% endfor %}
   </div>
  </div>
 </div>
</div>
{% endblock main-content %}
